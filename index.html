
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrieder | Executive Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              exo: {
                void: '#02040a',      // Ultra Deep Navy
                glass: 'rgba(10, 15, 30, 0.75)', // Dark Tinted Glass
                surface: '#0f1629',   // Panel Color
                primary: '#FFC000',   // Hot Gold
                accent: '#FFD700',    // Lighter Gold
                cyan: '#00f0ff',      // Cyber Cyan (contrast)
                success: '#00dc82',
                warning: '#ffb300',
                error: '#ff3366',
                text: '#e2e8f0',      
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'aurora': 'linear-gradient(180deg, #02040a 0%, #050a14 100%)',
              'gold-gradient': 'linear-gradient(135deg, #FFC000 0%, #FF9500 100%)',
              'gold-shine': 'linear-gradient(45deg, transparent 25%, rgba(255,192,0,0.3) 50%, transparent 75%)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shine': 'shine 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #02040a;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* Modern Scrollbar - Hot Gold */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #02040a; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #FFC000; }

      /* Sexy Glass */
      .glass-panel {
        background: rgba(15, 23, 41, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 192, 0, 0.15); /* Gold border */
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      }
      
      .glass-card {
        background: rgba(20, 25, 40, 0.5);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-card:hover {
        border-color: rgba(255, 192, 0, 0.5); /* Hot Gold Border on Hover */
        box-shadow: 0 0 30px -5px rgba(255, 192, 0, 0.15);
        transform: translateY(-2px);
      }

      /* Buttons */
      .btn-primary {
        background: linear-gradient(135deg, #FFC000 0%, #E08E00 100%);
        color: #000;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        border: none;
        box-shadow: 0 4px 20px rgba(255, 192, 0, 0.3);
      }
      
      .btn-primary:hover {
        box-shadow: 0 0 30px rgba(255, 192, 0, 0.6);
        transform: scale(1.02);
      }

      /* Inputs */
      input, textarea, select {
        background: rgba(5, 8, 16, 0.8) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: #fff !important;
        font-family: 'JetBrains Mono', monospace !important;
      }
      
      input:focus, textarea:focus, select:focus {
        border-color: #FFC000 !important;
        box-shadow: 0 0 15px rgba(255, 192, 0, 0.2) !important;
        outline: none;
        background: rgba(10, 15, 25, 1) !important;
      }

      /* Background FX */
      .bg-aurora {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
        background: #02040a;
      }
      
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.15;
      }

      @media print {
        body { background: white; color: black; }
        .bg-aurora, nav, aside { display: none; }
        .glass-panel, .glass-card { background: none; border: none; box-shadow: none; backdrop-filter: none; }
      }
    </style>

    "mermaid": "https://esm.sh/mermaid@10.9.0",

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
